name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["*"]

jobs:
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        uses: ./.github/actions/build

      - name: Run tests
        run: pnpm test
